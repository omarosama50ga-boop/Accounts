<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>نظام متابعة الديون والمستحقات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
</head>
<body>
    <div class="container">
        <header>
            <h1>متابعه الفلوس التي لي في الخارج</h1>
            <p class="subtitle">     صفحه حسابات     </p>
        </header>

        <div class="stats">
            <div class="stat-card total">
                <h3 id="total-amount">0 ج.م</h3>
                <p>إجمالي المستحقات</p>
            </div>
            <div class="stat-card count">
                <h3 id="debtors-count">0</h3>
                <p>عدد المدينين</p>
            </div>
            <div class="stat-card pending">
                <h3 id="active-debts">0</h3>
                <p>ديون قائمة</p>
            </div>
        </div>

        <div class="add-debt">
            <h2>إضافة دين جديد</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="new-name">اسم الشخص *</label>
                    <input type="text" id="new-name" placeholder="اسم المدين">
                </div>
                <div class="form-group">
                    <label for="new-amount">المبلغ (ج.م) *</label>
                    <input type="number" id="new-amount" placeholder="المبلغ المستحق" min="1">
                </div>
                <div class="form-group">
                    <label for="new-phone">رقم الهاتف</label>
                    <input type="tel" id="new-phone" placeholder="رقم الهاتف (اختياري)">
                </div>
            </div>
            <button id="add-debt-btn">
                <i class="fas fa-plus"></i> إضافة الدين
            </button>
        </div>

        <div class="debts-list">
            <h2>قائمة الديون الحالية</h2>
            <div class="debts-grid" id="debts-container">
                <div class="no-debts">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <p>لا توجد ديون مسجلة حالياً</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="deduct-modal">
        <div class="modal-content">
            <h3>خصم مبلغ مدفوع</h3>
            <input type="number" id="deduct-amount" class="modal-input" placeholder="المبلغ المدفوع">
            <div class="modal-buttons">
                <button id="deduct-confirm" class="btn-deduct">خصم</button>
                <button id="deduct-cancel" class="btn-delete">إلغاء</button>
            </div>
        </div>
    </div>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h3>تعديل المبلغ</h3>
            <input type="number" id="edit-amount" class="modal-input" placeholder="المبلغ الجديد">
            <div class="modal-buttons">
                <button id="edit-confirm" class="btn-edit">حفظ</button>
                <button id="edit-cancel" class="btn-delete">إلغاء</button>
            </div>
        </div>
    </div>

    <div class="modal" id="add-modal">
        <div class="modal-content">
            <h3>إضافة مبلغ جديد</h3>
            <input type="number" id="add-amount" class="modal-input" placeholder="المبلغ المضاف">
            <div class="modal-buttons">
                <button id="add-confirm" class="btn-add">إضافة</button>
                <button id="add-cancel" class="btn-delete">إلغاء</button>
            </div>
        </div>
    </div>

    <div class="modal" id="history-modal">
        <div class="modal-content">
            <h3>سجل العمليات</h3>
            <div class="history-list" id="history-list">
                <!-- سيتم ملء هذا القسم بالبيانات من JavaScript -->
            </div>
            <div class="modal-buttons">
                <button id="history-close" class="btn-delete">إغلاق</button>
            </div>
        </div>
    </div>

    <script src="mayn.js"></script>
</body>
</html>
